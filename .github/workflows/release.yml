name: Create Release

on:
  push:
    tags:
      - 'v*.*.*' # Triggers the workflow on version tags (e.g., v1.0.0)

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Create a release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      # Step 3: Upload a file as a release asset
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: medi/drugs/02_intermediate/combined/joined_list_smiles.csv # Replace with the path to your file
          asset_name: drugList.csv           # Replace with the name you want for the uploaded asset
          asset_content_type: application/octet-stream

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: medi/drugs/02_intermediate/orangebook/ob_norm.xlsx # Replace with the path to your file
          asset_name: orangebook.xlsx           # Replace with the name you want for the uploaded asset
          asset_content_type: application/octet-stream

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: medi/drugs/02_intermediate/purplebook/pb_norm.xlsx # Replace with the path to your file
          asset_name: purplebook.xlsx           # Replace with the name you want for the uploaded asset
          asset_content_type: application/octet-stream

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: medi/drugs/02_intermediate/ema/ema_norm.xlsx # Replace with the path to your file
          asset_name: ema.xlsx           # Replace with the name you want for the uploaded asset
          asset_content_type: application/octet-stream


      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: medi/drugs/02_intermediate/pmda/pmda_norm.xlsx # Replace with the path to your file
